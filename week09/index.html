<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="image-wrapper">
        <img src="./images/image-equilibrium.jpg" alt="">
      </div>
      <div class="content">
        <h2 class="title">Equilibrium #3429</h2>
        <p class="text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-date-info-container">
          <div class="price-wrapper">
            <p class="price"><img src="./images/icon-ethereum.svg">0.041 ETH</p>
          </div>
          <div class="info-wrapper">
            <p class="date"><img src="./images/icon-clock.svg">3 days left</p>
          </div>
        </div>
      </div>
      <div class="author-wrapper">
        <div class="avatar">
          <img src="./images/image-avatar.png" alt="">
        </div>
        <p class="author">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/LunZaiZai0223">LunZaiZai0223</a>.
  </div>
</body>

</html>
